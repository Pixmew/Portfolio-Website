<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash Shete | Game Developer</title>
    <meta name="description" content="Portfolio of Yash Shete, Game Developer — Developer by Brain, Gamer by Heart. Navigate a 3D world to explore my work.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Three.js import map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
        }
    }
    </script>
</head>

<body>

    <!-- 3D Game Canvas -->
    <canvas id="game-canvas"></canvas>

    <!-- ===== HUD ===== -->
    <div id="hud">

        <!-- Minimap -->
        <div id="minimap-wrapper">
            <canvas id="minimap"></canvas>
            <div id="minimap-label">MAP</div>
        </div>

        <!-- Top center: zone label -->
        <div id="zone-label" class="hidden"></div>

        <!-- Interact prompt -->
        <div id="interact-prompt" class="hidden">Press <kbd>E</kbd> to Enter</div>

        <!-- Player tag -->
        <div id="player-tag">
            <span class="p1-badge">PLAYER 1</span>
            <span class="p1-name">YASH SHETE</span>
        </div>

        <!-- Controls tip bottom left -->
        <div id="controls-tip">
            <span>WASD / <kbd>↑↓←→</kbd> Move &nbsp;|&nbsp; <kbd>E</kbd> Interact &nbsp;|&nbsp; <kbd>ESC</kbd> Close</span>
        </div>

        <!-- Virtual joystick (mobile) -->
        <div id="virtual-joystick">
            <div class="vj-row">
                <button class="vj-btn" id="vj-up">▲</button>
            </div>
            <div class="vj-row">
                <button class="vj-btn" id="vj-left">◀</button>
                <button class="vj-btn vj-center" id="vj-interact">E</button>
                <button class="vj-btn" id="vj-right">▶</button>
            </div>
            <div class="vj-row">
                <button class="vj-btn" id="vj-down">▼</button>
            </div>
        </div>
    </div>

    <!-- ===== Controls Overlay (shown on load) ===== -->
    <div id="controls-overlay">
        <div class="co-box">
            <div class="co-title">
                <span class="glitch-text" data-text="WELCOME">WELCOME</span>
            </div>
            <p class="co-sub">Developer by Brain, Gamer by Heart</p>
            <div class="co-divider"></div>
            <div class="co-controls">
                <div class="co-row"><kbd>W A S D</kbd> <span>Move</span></div>
                <div class="co-row"><kbd>↑ ↓ ← →</kbd> <span>Move</span></div>
                <div class="co-row"><kbd>E</kbd> <span>Enter Zone</span></div>
                <div class="co-row"><kbd>ESC</kbd> <span>Close Panel</span></div>
            </div>
            <p class="co-hint">Walk to a glowing zone and press <strong>E</strong> to explore</p>
            <button id="dismiss-controls" class="btn primary">START GAME →</button>
        </div>
    </div>

    <!-- ===== Overlay Panel ===== -->
    <div id="overlay-panel" class="hidden">
        <div class="panel-inner">
            <div class="panel-header">
                <h2 id="panel-title"></h2>
                <button id="panel-close">✕</button>
            </div>
            <div id="panel-body"></div>
        </div>
    </div>

    <!-- Main script (ES module) -->
    <script type="module" src="script.js"></script>
</body>

</html>
